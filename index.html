<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz-app</title>
    <link rel="stylesheet" href="css-quiz.css" />
  </head>
  <body>
    <h1 class="quiz">QUIZ APP</h1>
    <div class="cards">
      <h3>HTML is the short name for?</h3>
      <div class="answer">
        <button class="button">Show Answer</button>
        <button class="bookmark"></button>
        <p class="tags">#html</p>
        <p class="tags">#webstructor</p>
        <p class="tags">#webstyle</p>
      </div>
    </div>
    <div class="cards">
      <h3>
        what is the first comand you need in Terminal to commit your work?
      </h3>
      <div class="answer">
        <button class="button">Show Answer</button>
        <button class="bookmark"></button>
        <p class="tags">#git</p>
        <p class="tags">#terminal</p>
        <p class="tags">#commit</p>
      </div>
    </div>
    <div class="cards">
      <h3>Which language are you using to style your pages?</h3>
      <div class="answer">
        <button class="button">Show Answer</button>
        <button class="bookmark"></button>
        <p class="tags">#css</p>
        <p class="tags">#stylesheet</p>
        <p class="tags">#html</p>
      </div>
    </div>
    <footer>
      <h5 class="pages">QUIZ</h5>
      <h5 class="pages">Bookmark</h5>
      <h5 class="pages">Profile</h5>
    </footer>
  </body>
</html>
